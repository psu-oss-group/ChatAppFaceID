    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">
            <img src="https://avatars2.githubusercontent.com/u/52468523?s=200&v=4" width="40" height="40" alt="">
        </a>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/account">Account</a></li>

            </ul>
        </div>

    <div>
        <div id='users'>1</div>
    </div>

<script>
    axios.get('/account1')
        .then(function (response) {
            var html = '';
            //var user = JSON.parse(response.data.user)
            var user = response.data.user
            html += '<p><img src="' + user.photos[0].value + '" alt="' + user.displayName + '."></p>'
            html += '<p>ID: ' + user.id + '</p>'
            html += '<p>Name: ' + user.displayName + '</p>'
            html += '<p>Email: ' + user.emails[0].value + '</p>'
            $('#users').html(html);
        })
        .catch(function (error) {
            console.log(error);
        })
</script>
