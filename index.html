<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<style>
    #messageBox {
        overflow-y: scroll;
        border: 6px solid white;
        background-color: chocolate;
        height: 420px;
        width: 720px;
        margin: auto;
        border-radius: 10px;
    }
</style>

<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">
            <img src="https://avatars2.githubusercontent.com/u/52468523?s=200&v=4" width="30" height="30" alt="">
        </a>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="/auth/google">Log In</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- chat page-->
        <div class="row" id='chatArea'>
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id='users'> </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <div class="messageBox" id="messageBox"> </div>
                        <label>Enter message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            // connect socket
            var socket = io();

            // Jquery variable
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $textbox = $('#messageBox');
            var $chat = $('#chat');
            var $chatArea = $('#chatArea')
            var $userForm = $('#userForm');
            var $username = $('#username');

            // when the user enter the new message, submit to the socket client to socket server
            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val(''); // clear the text box after sent
            });

            // receive the message back from the socket server
            socket.on('new message', function (data) {
                console.log('data.name: ' + data.name);
                $textbox.append($chat.prepend('<div class="well"><strong>' + data.name + '</strong>' +
                    ': ' + data.msg + '</div>'));
            });

            // get the users who are online
            socket.on('get users', function (data) {
                console.log('online users: ' + data);
                var html = '';
                for (i = 0; i < data.length; ++i) {
                    html += '<li class="list-group-item">' + data[i] + '</li>'
                }
                $('#users').html(html);
            })
        });
    </script>
</body>

</html>
